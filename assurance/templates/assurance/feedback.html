{% extends 'assurance/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-4"></div>
<div class="col-md-4">

    <form action="{%url 'feedback' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-success btn-lg">
    </form>
</div>
</div>
</div>
{% endblock %}
